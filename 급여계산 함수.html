<h1>급여계산함수</h1>
<script>
    //급여액 = 시급 * 주당 근무시간
    function earnings(name, wage, hours){
        //급여계산
            var result =name +'님의 급여액:'+ wage * hours + '<br>';
            return result;
        }

    //(이름, 시급, 근무시간)
    var result = earnings('<hr>권영우', 8720, 30);
    document.write(result);

    
    var result = earnings('<hr>김성헌', 20000, 40);
    document.write(result);

    
    var result = earnings('<hr>이지은', 10000, 40,);
    document.write(result);
</script>
